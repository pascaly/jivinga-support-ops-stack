<VirtualHost *:443>
  ServerName status.jivinga.com

  SSLEngine on
  SSLCertificateFile /etc/letsencrypt/live/status.jivinga.com/fullchain.pem
  SSLCertificateKeyFile /etc/letsencrypt/live/status.jivinga.com/privkey.pem

  ProxyPreserveHost On
  RequestHeader set X-Forwarded-Proto "https"

  ProxyPass        / http://127.0.0.1:3003/
  ProxyPassReverse / http://127.0.0.1:3003/

  ErrorLog  /var/log/httpd/status.jivinga.com_error.log
  CustomLog /var/log/httpd/status.jivinga.com_access.log combined
</VirtualHost>
