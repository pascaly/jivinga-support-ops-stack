<VirtualHost *:443>
  ServerName support.jivinga.com

  SSLEngine on
  SSLCertificateFile /etc/letsencrypt/live/support.jivinga.com/fullchain.pem
  SSLCertificateKeyFile /etc/letsencrypt/live/support.jivinga.com/privkey.pem

  ProxyPreserveHost On
  RequestHeader set X-Forwarded-Proto "https"

  # Zammad can use long requests; keep timeouts relaxed.
  ProxyTimeout 3600

  ProxyPass        / http://127.0.0.1:3002/
  ProxyPassReverse / http://127.0.0.1:3002/

  ErrorLog  /var/log/httpd/support.jivinga.com_error.log
  CustomLog /var/log/httpd/support.jivinga.com_access.log combined
</VirtualHost>
